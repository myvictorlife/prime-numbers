<mat-card fxLayout="column">

  <mat-card-header>
      <mat-card-title translate>Notifications.Title</mat-card-title>
  </mat-card-header>

  <mat-card-content class="notifications-content">
    <mat-chip-list>
        <mat-chip color="primary" selected *ngFor="let item of (controlPrimeNumbers$ | async )?.notifications">{{item}}</mat-chip>
      </mat-chip-list>
  </mat-card-content>

</mat-card>
