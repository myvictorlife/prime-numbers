
<div style="margin: 1em;">
  <mat-card fxLayout="row" fxLayoutAlign="space-around center">
      <div>
      <button mat-raised-button (click)="startCalculation()" color="primary" >
        {{ 'StartSections.StartCalculation' | translate }}
      </button>
      </div>

      <div>
        <div>
          {{ 'StartSections.CalculationTime' | translate }} :
          {{ (controlPrimeNumbers$ | async)?.controlPrimeNumbers.calculationTime  }}
        </div>
        <br/>
        <div>
          {{ 'StartSections.SumOfFoundPrimes' | translate }}:
          {{ (controlPrimeNumbers$ | async )?.controlPrimeNumbers?.sumOfFoundPrimes}}
        </div>
      </div>
    </mat-card>
</div>
